name: Manual Ellwood Weather Scraper

on:
  workflow_dispatch:  # Only run when manually triggered

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit files back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv pytz

      - name: Run Ellwood Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          APPLICATION_KEY: ${{ secrets.APPLICATION_KEY }}
          ELLWOOD_MAIN_MAC: ${{ secrets.ELLWOOD_MAIN_MAC }}
          ELLWOOD_MESA_MAC: ${{ secrets.ELLWOOD_MESA_MAC }}
        run: python ellwoodScriptMayDates.py

      - name: Commit and push if data changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather data" && git push origin HEAD:main)
